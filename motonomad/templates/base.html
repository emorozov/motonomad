<!doctype html>
{% load static wagtailcore_tags %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="{% static "bootstrap/dist/css/bootstrap.min.css" %}">
    <link href="{% static 'font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static "css/motonomad.css" %}">

    <link rel="alternate" type="application/rss+xml" title="Все публикации"
          href="{% url "blog-latest-entries-feed" %}">
    <title>{% block title %}{% endblock %} - motonomad</title>
  </head>
  <body>
    <div class="container">
      <header class="blog-header">
        <div class="row">
          <div class="col">
            <a class="blog-header-logo text-dark" href="/">motonomad</a>
          </div>
          <div class="col header-navigation">
            <a class="p-2 text-muted" href="{% slugurl "about" %}">О блоге</a>
            <a class="p-2 text-muted" href="{% slugurl "feedback" %}">Обратная связь</a>
          </div>
        </div>
      </header>
    </div>

    <main role="main" class="container">
      <div class="row">
        <div class="col-8 blog-main">
          {% block content %}{% endblock %}
        </div>
      </div>
    </main>

    <footer class="blog-footer">
      <p>
        <i class="fa fa-rss"></i> <a href="{% url "blog-latest-entries-feed" %}">Подписаться на обновления</a>
      </p>
      <p>
        &copy; 2018 <a href="mailto:eugene.morozov@gmail.com">Евгений Морозов</a>
      </p>
    </footer>
    <script src="{% static "jquery/dist/jquery.min.js" %}"></script>
    <script src="{% static "popper.js/dist/popper.min.js" %}"></script>
    <script src="{% static "bootstrap/dist/js/bootstrap.min.js" %}"></script>
  </body>
</html>
